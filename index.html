<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/main.css" type="text/css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="container">
    <div class="token-image">
      <div class="equilibrium-image"></div>
      <div class="middle">
        <img src="images/icon-view.svg" alt="">
      </div>
    </div>
    <h1 class="token-name"><a href="#">Equilibrium #3429</a></h1>
    <p class="token-desc">Our Equilibrium collection promotes balance and calm.</p>
    <div class="token-info">
      <div class="price"><img src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span></div>
      <div class="time"><img src="images/icon-clock.svg" alt=""><span>3 days left</span></div>
    </div>
    <hr>
    <div class="author">
      <img src="images/image-avatar.png" alt=""><span>Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Antonio Barrera</a>.
  </div>
</body>
</html>
